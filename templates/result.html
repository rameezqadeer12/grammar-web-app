<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grammar Check Result</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 35px;
      width: 95%;
      max-width: 950px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .text-area {
      border: 1px solid #ccc;
      padding: 18px;
      border-radius: 10px;
      background: #fafafa;
      min-height: 150px;
    }
    .grammar-wrong, .legal-correct {
      border-bottom: 3px solid purple;
      font-weight: bold;
      cursor: pointer;
      padding: 2px 3px;
    }

    /* POPUP BOX */
    .popup-box {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
      max-width: 95%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      display: none;
      z-index: 9999;
    }
    .label-title {
      font-weight: bold;
      color: #4e54c8;
      font-size: 22px;
    }

    .suggest-btn {
      background: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
      display: inline-block;
      font-weight: 600;
    }

    .suggest-btn:hover {
      background: #dcdcdc;
    }

  </style>
</head>

<body>
  <div class="container">

    <h1>✨ Grammar Check Result</h1>

    <button class="btn btn-primary" onclick="downloadFinalDoc()">
      ⬇️ Download Corrected File (.docx)
    </button>

    <!-- MAIN TEXT -->
    <div id="textContainer" class="text-area">
      {{ highlighted_html|safe }}
    </div>

    <!-- FORM TO SEND FINAL TEXT -->
    <form id="downloadForm" action="/download_corrected" method="POST">
      <input type="hidden" name="final_text" id="finalTextField">
      <input type="hidden" name="replacements" id="finalReplacementsField">
    </form>

    <!-- POPUP -->
    <div id="popup" class="popup-box">
      <h4 class="label-title">Correction Suggestion</h4>

      <p><b>Wrong Word:</b> <span id="popupWrong"></span></p>

      <div>
        <b>Black’s Law Suggestion:</b>  
        <div id="popupBlack" class="suggest-btn">—</div>
      </div>

      <div>
        <b>General Suggestion:</b>
        <div id="popupGeneral" class="suggest-btn">—</div>
      </div>

      <button class="btn btn-success mt-2" onclick="applyFix()">Apply Fix</button>
      <button class="btn btn-warning" onclick="ignoreFix()">Ignore</button>
      <button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
    </div>

  </div>

  <script>
    let selectedElement = null;
    let selectedWrong = "";
    let blackSuggestion = "";
    let generalSuggestion = "";
    let finalSuggestion = "";
    let replacements = [];

    // CLICK EVENT
    document.addEventListener('click', function (e) {

      if (e.target.classList.contains('grammar-wrong') ||
          e.target.classList.contains('legal-correct')) {

        selectedElement = e.target;
        selectedWrong = e.target.dataset.wrong;
        blackSuggestion = e.target.dataset.black || "";
        generalSuggestion = e.target.dataset.general || "";

        document.getElementById("popupWrong").innerText = selectedWrong;

        document.getElementById("popupBlack").innerText = blackSuggestion || "—";
        document.getElementById("popupGeneral").innerText = generalSuggestion || "—";

        finalSuggestion = blackSuggestion || generalSuggestion;

        document.getElementById('popup').style.display = "block";
      }
    });

    function closePopup() {
      document.getElementById('popup').style.display = "none";
    }

    // APPLY FIX
    function applyFix() {
      if (!selectedElement || !finalSuggestion) return;

      selectedElement.outerHTML =
        `<span style="background:yellow; padding:3px 5px; border-radius:4px;">${finalSuggestion}</span>`;

      replacements.push({
        old: selectedWrong,
        new: finalSuggestion
      });

      closePopup();
    }

    // IGNORE
    function ignoreFix() {
      if (!selectedElement) return;

      selectedElement.outerHTML = `<span>${selectedWrong}</span>`;
      closePopup();
    }

    // DOWNLOAD DOCX
    function downloadFinalDoc() {
      const finalText = document.getElementById("textContainer").innerText.trim();

      document.getElementById("finalTextField").value = finalText;
      document.getElementById("finalReplacementsField").value = JSON.stringify(replacements);

      document.getElementById("downloadForm").submit();
    }
  </script>

</body>
</html>
