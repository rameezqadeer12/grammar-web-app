<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Checker</title>

    <!-- Google Font + Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            padding: 40px 32px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #4e54c8;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 18px;
        }

        p {
            color: #555;
            font-size: 15px;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            border: 2px dashed #8f94fb;
            resize: vertical;
            background-color: #f7f8ff;
            font-size: 14px;
        }

        input[type="file"] {
            border: 2px dashed #8f94fb;
            border-radius: 10px;
            padding: 12px;
            background-color: #f7f8ff;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5d63e2, #9da2ff);
        }

        .or-divider {
            margin: 18px 0;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            letter-spacing: 1px;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>✨ AI Grammar Checker</h2>
        <p>Upload a <strong>.docx</strong> file or type text below for instant grammar correction.</p>

        <!-- MAIN FORM -->
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">

            <!-- TEXT INPUT -->
            <textarea name="text" rows="5" placeholder="Type or paste your text here..."></textarea>

            <div class="or-divider">OR</div>

            <!-- DOCX UPLOAD -->
            <input type="file" name="file" accept=".docx" class="mb-3">

            <!-- Hidden input for replacements (needed for backend processing on Render) -->
            <input type="hidden" name="replacements" id="replacementsInput" value="[]">

            <button type="submit" class="btn btn-primary">Check Grammar</button>
        </form>

        <footer>Powered by LanguageTool + Flask | © 2025</footer>
    </div>

    <script>
        // This ensures GitHub/Render backend receives replacements even if empty
        document.getElementById("replacementsInput").value = "[]";
    </script>
</body>
</html>
